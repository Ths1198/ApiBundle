imports:
    - { resource: parameters.yml }

# Framework Configuration
framework:
    esi:             ~
    fragments:       { path: /_proxy }
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: 201204261
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    test: ~

monolog:
    handlers:
        event_all:
            type: stream
            level: error

ongr_elasticsearch:
    connections:
        not_default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: "%test.default.index%"
            settings:
                number_of_shards: 1
                number_of_replicas: 0
                index:
                    refresh_interval: -1
    managers:
        default:
            connection: not_default
            debug: "%kernel.debug%"
            mappings:
                - AcmeTestBundle
        not_default:
            connection: not_default
            debug: "%kernel.debug%"
            mappings:
                - AcmeTestBundle

ongr_api:
   authorization:
       enabled: true
       secret: %secret%
   default_encoding: json
   versions:
       v1:
           batch:
               enabled: false
           endpoints:
               default:
                   manager: es.manager.default
                   documents:
                       - { name: "AcmeTestBundle:Person", methods: ["GET"] }
               custom:
                   manager: es.manager.not_default
                   documents:
                       - "AcmeTestBundle:Person"
       v2:
           endpoints:
               default:
                   manager: es.manager.default
                   documents:
                       - { name: "AcmeTestBundle:Person", "methods": ["POST"], controller: "ongr_api_test.rest_controller" }
